    <main>

        <section class="contact-main">

            <h2>
                Contactate con @CuencosdeMadera
                <i class="fa-brands fa-pagelines fa-xl"></i>
            </h2>

            <div class="contact-container">

                <div class="contact-item-regular" id="contact-item-form">
                        <h3>Envianos tu mensaje</h3>
                        
                        <div class="contact-form-container">
                            <form class="contactform" name="main-contact-form" action="https://formspree.io/f/xbjbkpkk"
                                method="POST">

                                <div class="form-col-25">
                                    <label for="form-name"> Nombre: </label>
                                </div>
                                <div class="form-col-75">
                                    <input type="text" name="name" id="form-name" required>
                                </div> 
                                
                                <div class="form-col-25">
                                    <label for="form-email"> Email: </label>
                                </div>
                                <div class="form-col-75">
                                    <input type="email" name="email" id="form-email" required>
                                </div>  

                                <div class="form-col-25">
                                    <label> Mensaje</label>
                                </div>
                                <div class="form-col-75">
                                    <textarea name="comments" id="" cols="30" rows="10" required></textarea>
                                </div>  

                                <div class="form-end">
                                <input type="submit" id="form-submit" name="submit">
                                </div>

                            </form>
                        </div>

                        <div class="contact-form-info">
                            <p> Si necesitas consultar por presupuestos en USD, estos son los tipos de cambios al momento:
                            </p>
                            <p>
                                Tipo: <span id="er_name"></span> |
                                Compra: <span id="er_buy"></span> |
                                Venta: <span id="er_sell"></span>
                            </p>
                        </div>
                </div>

                <div class="contact-item-regular" id="contact-item-mapa">
                    <h3> Donde estamos </h3>
                    <iframe class="contact-responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13134.026051980387!2d-58.45348495654554!3d-34.61663827819271!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3911f8ab2d%3A0x27b394c2f3d87d2d!2sCaballito%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1665613652834!5m2!1ses-419!2sar">
                    </iframe>
                </div>

            </div>

        </section>

    </main>


    <footer>
        <div class="footer-contact">
            <ul class="footer-contact-list">
                <li class="footer-contact-option"><a class="footer-contact-link"
                        href="https://www.instagram.com/cuencosdemadera/"><i id="instagram"
                            class="fab fa-instagram "></i></a></li>
                <li class="footer-contact-option"><a class="footer-contact-link" href="https://wa.me/543434713636"><i
                            id="whatsapp" class="fab fa-whatsapp"></i></a></li>
                <li class="footer-contact-option"><a class="footer-contact-link" href="tel:5493434713636"><i id="phone"
                            class="fas fa-phone "></i></a></li>
            </ul>
        </div>
    </footer>
